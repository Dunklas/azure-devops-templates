parameters:
  poolName: "ubuntu-16.04" # name of build pool to use
  sourceBranch: "" # refs to limit builds to
  dockerfilePath: "" # path to dockerfile
  serviceName: "" # name of service, will also be image tag
stages:
- stage: Build
  jobs:
    - job: Build Image
      pool: ${poolName}
      continueOnError: false
      steps:
        - bash: |
            set -e
            shortHash=${sourceVersion:0:7}
            echo "Long commit hash: ${sourceVersion}"
            echo "Short commit hash: ${shortHash}"
            echo "##vso[task.setvariable variable=shortHash]$shortHash"
          displayName: "Generate short commit hash (7-char git hash)"
          env:
            sourceVersion: $(Build.SourceVersion)

        - bash: |
            set -e
            echo "Running docker build:\n"
            docker build -f ${{ parameters.dockerfilePath }} -t ${{ parameters.serviceName }}:$(shortHash) .
            echo "Running docker save:\n"
            docker save ${{ parameters.serviceName }}:$(shortHash) | gzip > ${{ parameters.serviceName }}_$(shortHash).tar.gz
          displayName: "Build and save image"
          condition: and(succeeded(), eq(variables['Build.sourceBranch'], variables['sourceBranch']))

        - task: PublishPipelineArtifact@1
          displayName: "Publish Azure Pipelines Artifact"
          inputs:
            targetPath: ${{ parameters.serviceName }}_$(shortHash).tar.gz
            artifactName: ${{ parameters.serviceName }}
          condition: and(succeeded(), eq(variables['Build.sourceBranch'], variables['sourceBranch']))
